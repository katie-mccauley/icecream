<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
  <link rel="stylesheet" href="style.css">
  <title>üç¶Ice Cream Parlor</title>

  <style>
    body.debug .container,
    body.debug .container-fluid {
      outline: 2px double blue;
      outline-offset: -2px;
    }

    body.debug .row {
      outline: 2px dashed red;
      outline-offset: -2px;
    }

    body.debug [class*="col-"] {
      outline: 2px dotted forestgreen;
      outline-offset: -3px;
    }
  </style>
</head>

<body class="debug">
  <header class="container-fluid bg-secondary text-light text-center">
    <div class="row">
      <div class="col">
        <h2>üç¶Katie's Ice Cream Parlor</h2>
      </div>
    </div>
  </header>
  <main class="container-fluid">
    <div class="row m-2 justify-content-between">
      <div class="col-5 bg-secondary">
        <div class="row">
          <div class="col-12">
            <h2>Ice Cream Menu</h2>
          </div>
        </div>
        <div id="iceCream" class="row">
          <!-- start of template -->
          <div class="col-3 ice-cream bg-info" id="iceMenu" onlick="checkoutIce('ice-cream')">
            <img class="img-fluid"
              src="https://media.istockphoto.com/photos/strawberry-ice-cream-with-fresh-strawberries-picture-id1313871755?b=1&k=20&m=1313871755&s=170667a&w=0&h=dg2P5aDxBUfB_zrNSzLOcMHJxANbJ3ol12gg6DjHHOc="
              alt="">
            <div class="d-flex justify-content-between p-3">
              <h5>Vanilla</h5>
              <p>5.99</p>
            </div>

          </div>
          <!-- end of template -->
        </div>
        <div id="vessel" class="row">
          <!-- template for vessel goes here -->
        </div>
        <div id="toppings" class="row">
          <!-- template for toppings goes here -->
        </div>
      </div>
      <div class="col-5 bg-info">
        <div class="row m-2">
          <div class="col-12">
            <h2>Checkout Ice cream</h2>
          </div>
        </div>
        <div id="checkout" class="row">
          <!-- start template -->
          <div class="col-12">
            <div class="d-flex justify-content-between">
              <h2>Name: </h2>
              <h2>price: </h2>
            </div>
          </div>

          <!-- end template -->
        </div>
        <div class="row d-flex align-content-end">
          <h2>Total: <span id="total">0</span></h2>
        </div>
        <div class="row">
          <button class="btn btn-secondary" id="allItems" onclick="checkout()">Checkout</button>
        </div>
      </div>
    </div>
  </main>
  <footer class="container-fluid bg-secondary text-light text-center">
    <div class="row">
      <div class="col">
        <p>Made ‚ù§ by Katie McCauley</p>
      </div>
    </div>
  </footer>
  <script src="main.js"></script>
</body>

</html>
